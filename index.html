<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyWay Airlines | Book Your Journey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --light-bg: #f8f9fa;
      --dark-text: #212529;
    }
    
    body {
      background-image: linear-gradient(135deg, rgba(67, 97, 238, 0.8), rgba(63, 55, 201, 0.8)), 
                        url('https://images.unsplash.com/photo-1544016768-982d1554f0bc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--dark-text);
    }

    .search-container {
      max-width: 800px;
      width: 90%;
    }

    .brand-logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .search-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .search-card h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
      color: #495057;
      margin-bottom: 0.5rem;
    }

    .form-control {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: 1px solid #ced4da;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
    }

    .input-group-text {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px 0 0 10px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      font-weight: 600;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      transition: all 0.3s;
      width: 100%;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }
    
    .features {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
    
    .feature-item {
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .feature-item i {
      font-size: 1.2rem;
      color: var(--primary-color);
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="brand-logo">
      <i class="fas fa-plane"></i> SkyWay
    </div>
    <div class="search-card">
      <h1>Find Your Perfect Flight</h1>
      <form action="flights.html" method="GET">
        <div class="form-group">
          <label for="destination" class="form-label">Where do you want to go?</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
            <input type="text" name="destination" id="destination" class="form-control" placeholder="Enter destination city" required />
          </div>
        </div>
        
        <div class="form-group">
          <label for="date" class="form-label">When are you planning to travel?</label>
          <div class="input-group">
            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
            <input type="date" name="date" id="date" class="form-control" required />
          </div>
        </div>
        
        <div class="form-group">
          <label for="airline" class="form-label">Do you have a preferred airline?</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-plane-departure"></i></span>
            <input type="text" name="airline" id="airline" class="form-control" placeholder="Enter airline name (optional)" />
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-search"></i> Search Flights
        </button>
      </form>
      
      <div class="features">
        <div class="feature-item">
          <i class="fas fa-tag"></i>
          <div>Best Prices</div>
        </div>
        <div class="feature-item">
          <i class="fas fa-shield-alt"></i>
          <div>Secure Booking</div>
        </div>
        <div class="feature-item">
          <i class="fas fa-clock"></i>
          <div>24/7 Support</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
